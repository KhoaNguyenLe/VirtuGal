<html>
    <title>Login / Sign Up Form</title>
    <Link rel="shortcut icon" href="/assets/favicon.ico">
    <Link rel="stylesheet" href="./src/MainForLogin.css">
    <body>

       
        <header>
            <nav>
                <ul>
                    <li><a href="index.html" class="button">Home</a></li>
                </ul> 
            </nav>
            <h1>Gallery</h1>
        </header>

<div class = "container"></div>
    <form action= "POST" class="form" id="login">
        <h3 class="form__title">Login</h3>
        <div class="form__message form__ message--error">Incorrect username/password combination.</div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder ="Username or email">
            <div class ="form__input-error-message">This is an error message</div>
    </div>

    <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder ="Password">
        <div class ="form__input-error-message"></div>
</div>
<button class="form__button" type="Submit">Continue</button>
<p class="form__test">
    <a href="#" class="form__link">Forgot your password?</a>
</p>
<p class="form__test">
    <a  class="form__link" id="linkCreatAccount">Don't have an account? Create an account</a>
</p>
</form>
       
    </body>
</html>
